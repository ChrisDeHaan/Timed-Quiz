<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- persistent header -->
    <header id="header" style="display: flex">
        <h1 class="timer">Time: 60</h1>
        <h2 id="viewHighscores" style="display: block">View Highscores</h2>
    </header>

    <!-- welcome screen -->
    <section class="welcomePage" id="welcomePage" style="display: block">
        <h3>Coding Quiz Challenge</h3>
        <p class="wpP">Try to answer the following code-related questions within the time limit. Incorrect answers will penalize your score/time by ten seconds.</p>
        <button class="wpButton" id="wpButton">Start Quiz</button>
    </section>

    <!-- question cards -->
    <section class="questCardsPage" id="questCardsPage" style="display: none">
        <h4 id="q"></h4>
        <button class="qcButton" id="qcButton1"></button><br>
        <button class="qcButton" id="qcButton2"></button><br>
        <button class="qcButton" id="qcButton3"></button><br>
        <button class="qcButton" id="qcButton4"></button><br>
    </section>

    <!-- all done screen -->
    <section class="finishPage" id="finishPage" style="display: none">
        <h5>Finished!</h5>
        <p class="finishP"></p>
        <input type="text" for="intials" id="initials" placeholder="Enter initials" maxlength="3">
        <label for="initials"><button class="finishBtn" id="submissionButton">Submit</button></label>

    </section>

    <!-- highscores -->
    <section class="highScoresPage" id="highScoresPage" style="display: none">
        <h6>Highscores</h6>
        <div id="topScore1"></div>
        <div id="topScore2"></div>
        <div id="topScore3"></div>
        <button class="hsTryAgain" id="tryAgain">Try Again</button>

    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
